<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React WebSocket App - Checkbox Grid</title>
    <style>
        /* Simple styling for the 3x3 grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid label {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load Babel to handle JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

    <!-- React Component with WebSocket and 3x3 Grid of Checkboxes -->
    <script type="text/babel">
        function App() {
            const [checkboxes, setCheckboxes] = React.useState(Array(9).fill(false)); // 9 checkboxes for a 3x3 grid
            const [messages, setMessages] = React.useState([]);

            // Initialize WebSocket connection
            const ws = React.useRef(null);

            React.useEffect(() => {
                ws.current = new WebSocket('http://localhost:8080/ws'); // Change this to your WebSocket server

                // Event listener for receiving messages
                ws.current.onmessage = (event) => {
                    setMessages(prevMessages => [...prevMessages, event.data]);
                };

                // Cleanup WebSocket on unmount
                return () => {
                    if (ws.current) {
                        ws.current.close();
                    }
                };
            }, []);

            // Handle checkbox change
            const handleCheckboxChange = (index) => {
                const updatedCheckboxes = [...checkboxes];
                updatedCheckboxes[index] = !updatedCheckboxes[index]; // Toggle the checkbox state
                setCheckboxes(updatedCheckboxes);
            };

            // Convert checkboxes to array of 1s and 0s
            const getCheckboxValues = () => {
                return checkboxes.map(checked => (checked ? 1 : 0));
            };

            // Handle form submission to send the checkbox values
            const handleSubmit = (e) => {
                e.preventDefault();
                const checkboxArray = getCheckboxValues();
                if (ws.current && ws.current.readyState === WebSocket.OPEN) {
                    ws.current.send(JSON.stringify(checkboxArray)); // Send as a JSON array
                }
            };

            return (
                <div>
                    <h1>3x3 Checkbox Grid</h1>

                    <form onSubmit={handleSubmit}>
                        <div className="grid">
                            {checkboxes.map((checked, index) => (
                                <label key={index}>
                                    <input
                                        type="checkbox"
                                        checked={checked}
                                        onChange={() => handleCheckboxChange(index)}
                                    />
                                </label>
                            ))}
                        </div>
                        <button type="submit">Submit</button>
                    </form>

                    <div>
                        <h2>Messages</h2>
                        <ul>
                            {messages.map((message, index) => (
                                <li key={index}>{message}</li>
                            ))}
                        </ul>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
